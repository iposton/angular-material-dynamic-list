<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Lessons</title>
   <meta name="description" content="My Lessons">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="css/app.css"/>

</head>
<body ng-app="MyApp" ng-cloak layout="column" ng-controller="LessonController as ln">
<md-toolbar layout="row">
<md-button class="menu" ng-click="ln.toggleLessonList()" hide-gt-sm aria-label="Show lesson list sidenav">
  <md-icon md-svg-icon="menu"></md-icon>
</md-button>
<h1>My Lessons</h1>
</md-toolbar>

<div class="container" layout="row" flex>

  <sidenav></sidenav>
 
<!-- todo: make lessonContent directive -->
  <md-content id="content" flex>
      <img ng-src="{{ll.selected.avatar}}" class="avatar">
      <!-- <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon> -->
          <a ng-href="{{ll.selected.websiteUrl}}" target="_blank"><h2>{{ll.selected.name}}</h2></a>
          <p>
            {{ll.selected.content}}
          </p>

          <md-button class="share" md-no-ink aria-label="Share with {{ll.selected.name}}" ng-click="ll.makeContact(ll.selected)">
            <md-icon md-svg-icon="share"></md-icon>
          </md-button> 
  </md-content>
  <!-- todo: make lessonContent directive -->
  
</div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="components/Lessons.js"></script>
    <script src="components/LessonController.js"></script>
    <script src="components/LessonService.js"></script>
    <script src="components/sidenav/sidenav-directive.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
