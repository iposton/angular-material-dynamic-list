<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Lessons</title>
    <meta name="description" content="My Lessons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="css/app.css" />
  
</head>

<body ng-app="MyApp" ng-cloak layout="column" ng-controller="LessonController as ln">
    <md-toolbar layout="row">
        <md-button class="menu" ng-click="ln.toggleLessonList()" hide-gt-sm aria-label="Show lesson list sidenav">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
       
       
        
         <h1>My Lessons</h1> 
         <drop classes='classes'
              constrain-to-scroll-parent='constrainToScrollParent'
              constrain-to-window='constrainToWindow'
              open-on='openOn'
              position='position'>

            <div style="color:#fff;">
                created by <a ng-href="{{ ln.someValue }}" style="text-decoration: none; color:#fff;" title="my website" target="_blank">Ian Poston</a> <span style="float:right;">
                <a ng-href="https://github.com/iposton/angular-material-dynamic-list" target="_blank"><md-icon md-svg-icon="assets/svg/github-box.svg" title="angular dynamic list repo"></md-icon></a></span>
                <h5 style="color: #ccc; font-family: 'Roboto';">This is a list of my favorite websites <br> that help me learn how to code. <br>
                 </h5> 
                
            </div>

         </drop>
        
    </md-toolbar>

    <main-container></main-container>


    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/tether-drop/dist/js/drop.min.js"></script>
    <link href="bower_components/tether-drop/dist/css/drop-theme-arrows-bounce.css" rel="stylesheet" />
    <link href="bower_components/tether-drop/dist/css/drop-theme-arrows-bounce-dark.css" rel="stylesheet" />
    <script src="bower_components/drop-ng/src/drop-ng.js"></script>
    <script src="components/Lessons.js"></script>
    <script src="components/LessonController.js"></script>
    <script src="components/LessonService.js"></script>
    <script src="components/main-container/maincontainer-directive.js"></script>
    <script src="components/content/content-directive.js"></script>
    <script src="/firebaseurl.js"></script>
    <script src="https://platform.twitter.com/widgets.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Firebase -->

    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <!-- <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script> -->
    <!-- <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script> -->
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <!-- AngularFire -->
    <!-- <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script> -->
</body>

</html>
