<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Lessons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My Lessons">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>

<body ng-app="MyApp" ng-cloak layout="column" ng-controller="LessonController as vm" ng-keydown="vm.showLogin($event)">
    <md-toolbar layout="row">
        <md-button class="menu" ng-click="vm.toggleLessonList()" hide-gt-sm aria-label="Show lesson list sidenav">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>My Lessons</h1>
        <drop classes='vm.classes' constrain-to-scroll-parent='vm.constrainToScrollParent' constrain-to-window='vm.constrainToWindow' open-on='vm.openOn' position='vm.position'>
            <div class="pop-over">
                created by <a ng-href="{{ vm.myWebsite }}" title="My Website ianposton.com" target="_blank">Ian Poston</a> <span>
                <a ng-href="{{ vm.myRepo }}" target="_blank"><md-icon md-svg-icon="assets/svg/github-box.svg" title="The repo of this angular app."></md-icon></a></span>
                <h5>This is my list of the top websites <br> that have helped me learn how to code. <br></h5>
            </div>
        </drop>
        <span flex></span>
        <div class="admin" ng-if="vm.currentUser">
            <p>admin</p>
        </div>
    </md-toolbar>

    <main-container currentuser="vm.currentUser"></main-container>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/tether/dist/js/tether.min.js"></script>
    <script src="bower_components/tether-drop/dist/js/drop.min.js"></script>
    <link href="bower_components/tether-drop/dist/css/drop-theme-arrows-bounce.css" rel="stylesheet" />
    <link href="bower_components/tether-drop/dist/css/drop-theme-arrows-bounce-dark.css" rel="stylesheet" />
    <script src="bower_components/drop-ng/src/drop-ng.js"></script>
    <script src="components/Lessons.js"></script>
    <script src="components/LessonController.js"></script>
    <script src="components/LessonService.js"></script>
    <script src="components/main-container/maincontainer-directive.js"></script>
    <script src="components/content/content-directive.js"></script>
    <script src="/firebaseurl.js"></script>
    <script src="js/app.js"></script>
    <!-- Firebase -->
    <!-- <script src="https://cdn.firebase.com/v0/firebase.js"></script> -->
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <!-- <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script> -->
    <script src="config/firebase-config.js"></script>
    <!-- Twitter share button -->
    <script src="https://platform.twitter.com/widgets.js"></script>
</body>

</html>
